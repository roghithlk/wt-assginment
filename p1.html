<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT - Assignment</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(235, 125, 152);
        }
        .container {
            width: 100%;
            height: 100px;
            background-color: rgb(17, 18, 19);
            border-radius: 20px;
        }
        h1{
            padding-top: 40px;
            color: rgb(0, 153, 255);
            text-align: center;
        }

        .item{
            text-align: center;
        }
        
        .item img {
            margin-left: 30px;
            margin-top: 120px;
            width: 100px;
            height: 100px;
        }

        .gallery{
           display: flex;
            gap: 40px;              
            justify-content: center;
            margin-top: 80px;
            flex-wrap: wrap;
        }

        a{
            display: block;
            text-decoration: none;
            color: black;
            font-size: 20px;
            margin-top: 10px;
            margin-left: 30px;
        }

        a:hover{
            color:rgb(0, 153, 255);
        }

    </style>


    <div class="container">
        <h1>Gallery</h1>
    </div>

        <div class="gallery">

        <div class="item">
            <img src="jio.png" alt="Jio Logo">
            <a href="https://www.hotstar.com/in/home">Jio Hotstar</a>
        </div>

        <div class="item">
            <img src="Netflix_icon.svg.png" alt="netflix Logo">
            <a href="https://www.netflix.com/in/">Netflix Cinema</a>
        </div>

        <div class="item">
            <img src="masterful-flat-design-unveil-ultimate-youtube-player-icon-your-project_867537-190.jpg" alt="youtube Logo">
            <a href="https://www.youtube.com/">YouTube</a>
        </div>

        <div class="item">
            <img src="instagram-logo-icon_1273375-1177.jpg" alt="insta Logo">
            <a href="https://www.instagram.com/">Instagram</a>
        </div>

        <div class="item">
            <img src="images.png" alt="x Logo">
            <a href="https://x.com/">Twitter</a>
        </div>

    </div>
    
</body>

</html>
